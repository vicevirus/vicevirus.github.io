name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '5 23 * * 0' # 08:05(Mon) JST
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install -D node-fetch
      - name: List files
        run: ls -la && pwd
      - name: Install sitemap-generator
        run: npm install -S sitemap-generator
      - name: Generate Sitemap
        run: node sitemapper.js
      - name: Install, build, and upload your site
        uses: withastro/action@v1
        with:
          package-manager: "npm@latest"
          node-version: 18
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Adjust this if your build output directory is different

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
